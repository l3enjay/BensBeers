<h3>{{ title }}</h3>
<div class="row">
    <table class="table table-bordered table-hover">
        <tr *ngFor="let o of order.items">
            <!--
        <td><img src="/img/{{ o.productArtId }}.jpg" alt="o.productTitle" class="img-thumbnail checkout-thumb" /></td>   TODO: ADD ITEMS
      -->
            <td>{{ o.beerBeerName }} - {{ o.beerBrewery.name }}</td>
            <td>{{ o.quantity }}</td>
            <td>{{ o.unitPrice | currency: 'GBP' }}</td>
            <td>{{ o.unitPrice * o.quantity | currency: 'GBP' }}</td>
        </tr>
    </table>

    <div class="col-md-4 col-md-offset-8 text-right">
        <table class="table table-condensed">
            <tr>
                <td class="text-right">Total:</td>
                <td class="text-right">{{ data.calculatesubtotalinarray(order) | currency: 'GBP' }}</td>
            </tr>
        </table>
    </div>
</div>
