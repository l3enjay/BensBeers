<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form (ngSubmit)="onAdd(newproductform)" #newproductform="ngForm" novalidate>
      <div class="form-group">
        <label for="beerName">Name of Beer</label>
        <input
          type="text"
          class="form-control"
          name="beerName"
          [(ngModel)]="newproduct.beerName"
          #beerName="ngModel"
          required
        />
      </div>
      <div class="form-group">
        <label for="style">style</label>
        <input
          type="text"
          class="form-control"
          name="style"
          [(ngModel)]="newproduct.style"
          #style="ngModel"
          required
        />
        <div class="form-group">
          <label for="abv">ABV</label>
          <input
            type="number"
            class="form-control"
            name="abv"
            [(ngModel)]="newproduct.abv"
            #abv="ngModel"
            required
          />
        </div>
        <div class="form-group">
          <label for="size">Size</label>
          <select
          type="number"
            class="form-control"
            name="size"
            [(ngModel)]="newproduct.size"
            #size="ngModel"
            required
          >
            <option *ngFor='let b of beersize' [value]="b.value">{{b.display}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Price">Price</label>
          <input
            type="number"
            class="form-control"
            name="price"
            [(ngModel)]="newproduct.price"
            #price="ngModel"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            rows="3"
            class="form-control"
            name="description"
            [(ngModel)]="newproduct.description"
            #price="ngModel"
            required
          >
          </textarea>
        </div>
        <div class="form-group">
          <label for="imageLink">Image Location</label>
          <input
            type="text"
            class="form-control"
            name="imageLink"
            [(ngModel)]="newproduct.imageLink"
            #imageLink="ngModel"
            required
          />
        </div>
        <!--<div class="form-group">
          <label for="brewery.name">Brewery</label>
          <input
            type="text"
            class="form-control"
            name="brewery"
            [(ngModel)]="newproduct.brewery"
            #brewery.name="ngModel"
            required
          />
        </div>-->
        <div class="form-group">
            <label for="brewery.name">Brewery</label>
            <select
              class="form-control"
              name="brewery"
              [(ngModel)]="newproduct.brewery"
              #brewery.name="ngModel"
              required
            >
              <option *ngFor="let b of breweries">{{b.name}}</option>
            </select>
          </div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-success" value="Add" />
        <a href="#" class="btn btn-default">Cancel</a>
      </div>
    </form>
  </div>
</div>
