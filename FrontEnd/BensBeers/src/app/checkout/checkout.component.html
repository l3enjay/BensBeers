<div class="row">
  <div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
  <h3>Confirm Order</h3>
  <table class="table table-bordered table-hover">
    <tr *ngFor="let o of data.order.items">
      <!--
        <td><img src="/img/{{ o.productArtId }}.jpg" alt="o.productTitle" class="img-thumbnail checkout-thumb" /></td>   TODO: ADD ITEMS
      -->
      <td>{{ o.beerBeerName }} - {{ o.beerBrewery.name }}</td>
      <td>{{ o.quantity }}</td>
      <td>{{ o.unitPrice | currency: 'GBP' }}</td>
      <td>{{ o.unitPrice * o.quantity | currency: 'GBP':true }}</td>
    </tr>
  </table>

  <div class="col-md-4 col-md-offset-8 text-right">
    <table class="table table-condensed">
      <tr>
        <td class="text-right">Total:</td>
        <td class="text-right">{{ data.order.subtotal | currency: 'GBP' }}</td>
      </tr>
    </table>

    <button class="btn btn-success" (click)="onCheckout()">Complete Purchase</button>
    <a routerLink="/shop" class="btn btn-info">Cancel</a>
  </div>
</div>
